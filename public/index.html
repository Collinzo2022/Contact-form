<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class=" bg-sky-200 min-h-screen flex items-center justify-center py-12">
  <div class=" bg-white  w-full  mx-auto p-8 rounded-xl max-w-md shadow-lg">
    <form id="contact-form" class="space-y-6
    ">
    <h1 class="text-4xl font-bold text-left text-gray-800 mb-2">Contact Us</h1>
    <div class="flex space-x-4">
      <div class="w-1/2">
        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name <span class="text-green-500">*</span></label>
        <input id="firstName" name="firstName" type="text" required placeholder="Enter Your First Name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
        <div id="firstName-error" class="text-red-500 text-sm mt-1 hidden"></div>
      </div>
      <div class="w-1/2">
        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name <span class="text-green-500">*</span></label>
        <input id="lastName" name="lastName" type="text" required placeholder="Enter Your Last Name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
        <div id="lastName-error" class="text-red-500 text-sm mt-1 hidden"></div>
      </div>


    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
        Email Address <span class="text-green-500">*</span>
      </label>
      <input type="email" required name="email" class="w-full py-2 px-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-md" id="email"  placeholder="Enter your email">
      <div id="email-error" class="text-red-500 text-sm mt-1 hidden"></div>
    </div>

    <div>
      <label for="queryType" class="block text-sm font-medium">
        Query Type <span class="text-green-500">*</span>

      </label>
      <div class="flex space-x-4">
        <label class="inline-flex items-center">
          <input type="radio" id="generalQuery" name="queryType" class="form-radio text-sky-500" value="general">
          <span class="ml-2">General Enquiry</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" id="supportQuery" name="queryType" class="form-radio text-sky-500" value="support">
          <span class="ml-2">Support Request</span>
        </label>
      </div>
      <div id="queryType-error" class="text-red-500 text-sm mt-1 hidden"></div>

    </div>

    <div>
      <label for="message"  class="block text-sm font-medium text-gray-700 mb-2">
        Message <span class="text-green-500">*</span>
      </label>
      <textarea id="message" name="message"  required placeholder="Enter your message" class="w-full px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 h-32">

      </textarea>
      <div id="message-error" class="text-red-500 text-sm mt-1 hidden"></div>
    </div>

    <div>
      <label class="inline-flex items-center">
        <input type="checkbox" id="checkboxId" required class="form-checkbox text-sky-500">
        <span class="ml-2 text-sm text-gray-700">
          I consent to being contacted by the team <span class="text-red-500">*</span>
        </span>
      </label>
      <div id="consent-error"  class="text-red-500 text-sm mt-1 hidden"></div>
    </div>

    <button type="submit"  class="w-full bg-sky-500 text-white py-2 px-4  rounded-md hover:bg-sky-600 transition duration-300">
      Submit
    </button>


  </form>



  </div>

  <script src="./index.js"></script>
</body>
</html>
